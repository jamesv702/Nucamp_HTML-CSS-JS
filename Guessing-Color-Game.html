<!DOCTYPE html>
<html>
    <head>
     <title>Guessing Color Game</title>
     <meta name="author" content="James Velasco" charset="UTF-8">
    </head>
    <body onload="do_game()">
        <script>
            const colors = ["aliceblue", "lime", "maroon", "gold", "dimgray", "darkorange", "bisque", "peru", "seagreen", "teal"];
            // Unable to create a space between colors, everytime I try to add a space, it returns 'i dont recognize color' //
            let target_index;
            let target;
            let guess_input;
            let finished = false;
            let guesses = 0;

function do_game() {
    let random_color = Math.random() * 10;
    let n = Math.floor(random_color);
    target_index = n;
    target = colors[n];

    while (!finished) {
        guess_input = prompt("I am thinking of one of these colors: \n\n" + colors.sort() + "\n\n What color am I thinking of?");
        guesses += 1;
        finished = check_guess();

    }
}
function check_guess() {
    if (colors.indexOf(guess_input) === -1) {
        alert("Sorry, I do not recognize that color.\n\nPlease try again.");
        return false;
    }  
    else if (guess_input > target) {
        alert("Sorry, your guess is incorrect.\n\nHint: Your chosen color is alphabetically higher than mine.\n\nPlease try again.");
        return false;
    }  
    else if (guess_input < target) {
        alert("Sorry, your guess is incorrect.\n\nHint: Your chosen color is alphabetically lower than mine.\n\nPlease try again.");
        return false;
    }
    else if (guess_input === target) {
        document.body.style.backgroundColor = target;
        alert("Congratulations! You have guessed my color!\n\nIt took you " + guesses + " guesses to finish the game!\n\n You can see the color displayed in the background.");
        return true;
    }
    
}
        </script>
    </body>
</html>
