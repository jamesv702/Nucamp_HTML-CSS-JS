<!DOCTYPE html>
<html>
    <head>
        <title>Dating Website</title>
        <meta name="author" content="James Velasco" charset="UTF-8">
        <style>
            fieldset {background: lightyellow; border:10px solid yellow; margin-bottom: 10px; width: 720px;}
            label {width: 180px; display: inline-block; text-align: right; vertical-align: top; transition: font-size 400ms ease-in-out;}
            span {text-align: top; color: seashell; background-color: plum; vertical-align: top;}
            label:hover {font-size:18px;}
            input:hover {font-size:18px}
            .wa {width: auto;}
            .left {background-color: maroon;}         
        </style>
    </head>
    <body>
        <h1>Please Enter Your Details For Our Dating Website!</h1>
        <form action="https://learn.nucamp.co/show_everything.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Your Face</legend>
                <label for="avatar"> Your Image: </label>
                <input type="file" required name="avatar" id="avatar"> <br>
                <label for="preview"> Image Preview: </label> <img id="preview" width="200" height="120">
            </fieldset>
            <fieldset>
                <legend>Your General Details</legend>
                <label for="name"> Name: </label>
                <input type="text" required name="name" id="name"><br>
                <label for="gender"> Gender: </label>
                <input type="radio" required name="gender" id="male" value="male"><label class="wa" for="male">Male</label>
                <input type="radio" required name="gender" id="female" value="female"><label class="wa" for="female">Female</label><br>
                <label for="age"> Age: </label>
                <input type="number" required name="age" id="age"> <br>
                <label for="dob"> Date of Birth: </label>
                <input type="date" name="dob" id="dob"> <br>
                <label for="color"> Favorite Color: </label>
                <input type="color" name="color" id="color"> <br>
                <label for="countries"> Which Country: </label>
                <select id="countries" name="countries">
                    <option value="NO"><selected></selected></option>
                    <option value="NA">North American Country</option>
                    <option value="SA">South American Country</option>
                    <option value="EU">European Country</option>
                    <option value="AS">Asian Country</option>
                    <option value="AF">African Country</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Your Indicators</legend>
                <label for="height"> Height: </label>
                <span class="left"> Short </span><input type="range" name="height" id="height" min="0" max="100"><span> Tall </span><br>
                <label for="salary"> Salary: </label>
                <span class="left"> Poor &nbsp;</span><input type="range" name="salary" id="salary" min="0" max="100"><span> Rich </span><br>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="email"> Email: </label>
                <input type="email" name="email" id="email"><br>
                <label for="mobile"> Mobile: </label>
                <input type="tel" name="mobile" id="mobile"><br>
                <label for="adress"> Address: </label>
                <textarea name="address" id="address" cols="20" rows="3"></textarea><br>
                <label class="autowidth" for="contact"> Method to contact you:</label>
                <input type="checkbox" name="contact" id="contact">Email
                <input type="checkbox" name="contact" id="contact">Whatsapp
                <input type="checkbox" name="contact" id="contact">In-app Chat
            </fieldset>
            <input type="submit" value="Submit">
        </form>
         <script src="https://url.nucamp.co/datingjs"></script>
    </body>
</html>
