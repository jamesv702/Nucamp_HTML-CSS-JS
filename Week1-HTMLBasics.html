<!DOCTYPE html>
<html>
    <head>
        <title> A Simple Web Page </title>
        <meta name="author" content="James Velasco">
        <style>
            h1 {background-color: darkblue; color: darkgoldenrod; font-family: cursive;}
            h2 {font-size: larger; text-align: right;}
            .ok {color: darkorchid; background-color: blue;}
        </style>
    </head>
    <body>
        <h1> My Web Page H1 Title </h1>
        <h2> My Web Page H2 Sub-Title </h2>
        <h3 class="ok"> This web page is so awesome!</h3>
        <section>
            <ul start="2019" reversed>
                <li style="font-family: fantasy; font-size: medium;">This year I got a job as a web developer...</li>
                <li> This year I learned to code... </li>
                <li> This year I made the decision to change careers...</li>
            </ul>
            <div style="background: yellow; font-size: 16pt; font-family: courier; position: absolute; top: 300px; left: 60px">
                This is a div with a yellow background
            </div>
        </section>
        <!-- You can't read this! -->
    </body>  
</html>
