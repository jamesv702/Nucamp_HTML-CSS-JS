<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<script>
	var fruits, text, fLen, i;

	fruits = ["Banana", "Orange", "Apple", "Mango"];
	fLen = fruits.length;
	text = "<ul>";
	for (i = 0; i < fLen; i++) {
		text = text + "<li>" + fruits[i] + "</li>";
	}
    text = text + "</ul>";
	alert("This is the resulting Array using an HTML List: " + text);
</script>

</body>
</html>
